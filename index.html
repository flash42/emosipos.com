<html>

<head>
    <title>Emo Sipos</title>
    <meta name="description" content="Contemporary artist portfolio">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <style>
        body {
            padding: 0px;
            margin: 0px;
            min-height: 100%;
            min-width: 100%;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;
            background-color: #FFFFFF;
            height: 100%;
            width: 100%;
            min-height: 100%;
            min-width: 100%;
        }
        .behance {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 36px;
            display: flex;
            align-content: center;
            justify-content: flex-end;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: rgba(95, 95, 95, 0.60);
        }
        .behance * {
            float: right;
        }
        .behance span {
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            font-style: normal;
            font-weight: 400;
        }
        .behance img {
            color: white;
            height: 20px;
            margin-left: 6px;
            margin-right: 6px;
        }
    </style>
    <!-- Google Fonts embed code -->
    <script type="text/javascript">
        (function() {
            var link_element = document.createElement("link"),
                s = document.getElementsByTagName("script")[0];
            if (window.location.protocol !== "http:" && window.location.protocol !== "https:") {
                link_element.href = "http:";
            }
            link_element.href += "//fonts.googleapis.com/css?family=Istok+Web:400italic,400,700italic,700";
            link_element.rel = "stylesheet";
            link_element.type = "text/css";
            s.parentNode.insertBefore(link_element, s);
        })();
    </script>
    <script type="text/javascript">
        var urlPattern = "img/enclosed-in-time-{INDEX}.jpg";
        var max = 4;
        var min = 0;
        var idx;

        var nextIdx = function() {
            if (idx === max) {
                return min;
            } else {
                return idx + 1;
            }
        }
        var prevIdx = function() {
            if (idx === min) {
                return max;
            } else {
                return idx - 1;
            }
        }
        var setUrl = function(currIdx) {
            idx = currIdx;
            var url = urlPattern.replace("{INDEX}", currIdx);
            document.body.style.backgroundImage = "url(" + url + ")";
        }
        var go = function (fwd) {
            var currIdx = null;
            if (fwd) {
                currIdx = nextIdx();  
            } else {
                currIdx = prevIdx();  
            }
            setUrl(currIdx);
        }
        var checkKey = function (e) {
            e = e || window.event;
            if (e.keyCode == '37') {
                go(false)   
            }
            else if (e.keyCode == '39') {
                go(true)   
            }

        }
        document.onkeydown = checkKey;

    </script>
</head>
</head>

<body>
    <div class="behance" onclick="window.open('https://www.behance.net/ement', '_blank')">
        <span>Em≈ë Sipos on</span>
        <img src="img/behance-logo-white.png" />
    </div>
</body>
<script type="text/javascript">
    setUrl(Math.floor(Math.random() * (max - min + 1)) + min);
</script>
</html>
